<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact Manager – Home</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script defer src="/js/md5.js"></script>
  <script defer src="/js/code.js"></script>
  <script defer src="/js/app.js"></script>
</head>
<body>
  <nav>
    <a href="/">Home</a> · <a href="/color.html">Color Demo</a>
  </nav>

  <h1>Contact Manager – Home</h1>

  <h2>Login</h2>
  <form onsubmit="doLogin(event)">
    <input id="login" placeholder="login">
    <input id="password" type="password" placeholder="password">
    <button>Login</button>
  </form>
  <p id="out"></p>
  <h2>Register</h2>
  <form onsubmit="doRegister(event)">
    <input id="first" placeholder="first name" required>
    <input id="last" placeholder="last name" required>
    <input id="newLogin" placeholder="new login" required>
    <input id="newPassword" type="password" placeholder="new password" required>
    <button>Create Account</button>
  </form>
  <p id="regOut"></p>
</body>
</html>
